<div class="edit-header"><h2>Edit</h2></div>
<section class="wrapper-add-article">  
  <div class="edit-form">
    <aside class="left-part col-6">
      <div>
        <div class="form-group">
          <label for="heading">Heading</label>
          <input type="text" class="form-control" id="heading">
        </div>
        <div class="form-group">
          <label for="description">Short description</label>
          <input type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" rows="7"></textarea>
        </div>
      </div>
    </aside>
    <aside class="right-part col-6">
      <div>
        <div class="form-group">          
          <label for="image" class="img">Image</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="url">
            <label class="form-check-label" for="url">Url</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="file">
              <label class="form-check-label" for="file">File</label>
            </div>
          <input type="text" class="form-control" id="image">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author">
        </div>
        <div class="form-group">
          <label for="source-url">Source URL</label>
          <input type="text" class="form-control" id="source-url">
        </div>
        <div class="wrapper-btn">
          <button type="button" class="btn btn-primary col-4">Save</button>
          <button type="button" class="btn btn-primary col-4">Cansel</button>
        </div>        
      </div>      
    </aside>
  </div>
</section>
