<section class="wrapper-news">
  <div *ngIf="newsList.length === 0">No data. Select Source</div>
  <div class="wrapper-one-news" *ngFor="let news of newsList | articleFilter : char">
    <aside class="left-side col-8">
      <img src="{{news.urlToImage}}">
      <h3>{{news.title}}</h3>
      <p>{{news.description}}</p>
      <a href="#" [routerLink]="['/', news._id]"  *ngIf="isLocalNews" >Read more...</a>
    </aside>
    <aside class="right-side col-4">
      <p>Date: {{news.publishedAt | date:'fullDate'}}</p>
      <div class="wrapper-btn" *ngIf="isLocalNews">
        <button type="button" class="btn btn-success" [routerLink]="['/edit', news._id]">Edit</button>      
        <button type="button" class="btn btn-success" (click)="deleteArticle(news._id)">Delete</button>
      </div>      
    </aside>
  </div> 
</section>
